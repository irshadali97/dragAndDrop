<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofa Configurator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div id="sofa" class="sofa">
                <!-- Initial small sofa -->
                <div class="main-ref">
                    <div class="sofa-added">
                        <img src="./images/sofa5.jpg" alt="sofa">
                    </div>
                    <div class="sofa-added">
                        <img src="./images/sofa11.jpg" alt="sofa">
                    </div>
                </div>
            </div>
        </div>

            <!-- List of sofa parts -->
            <!-- Each part is draggable -->
            <!-- Example: <div class="sofa-part" draggable="true" data-part="1"><img src="part1.png" alt="Part 1"></div> -->

            <div class="sofa-part" draggable="true" data-part="2"><img src="./images/sofa2.jpg" alt="Part 1"></div>
